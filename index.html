<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Gonzalo Palomo</title>
</head>

<body>
    <header class="container">
        <div class="main">
            <h2>⌨️ TYPER 3000 ⌨️</h2>
            <p>Escribí la siguiente palabra:</p>

            <h1 id="randomWord"></h1>

            <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." />

            <p class="time-container">Tiempo restante: <span id="timeSpan">10s</span></p>
            <span id="text-input"></span>

            <p class="score-container">Score: <span id="score">0</span></p>
        </div>
        <div id="end-game-container" class="end-game-container"></div>
    </header>
    <script src="./app.js"></script>

</body>

</html>
